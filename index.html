<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenedor"></div>
    <script>
        const contenedor = document.querySelector('#contenedor');

        const escribirDom = async ()=>{
            const requestJson = await fetch('https://openlibrary.org/search.json?q=the+lord+of+the+rings');
            const text = await requestJson.json();

            contenedor.textContent = text.q;
            console.log(text.q);
        }

        escribirDom();
    </script>
</body>
</html>
